apiVersion: v1
kind: Pod
metadata: 
  name: ibankingsafepod
spec:
  containers:
    - name: ibankingsafe
      image: mohommadali/ibankingsafe:1.0
      ports:
        - name: tomcatport
          containerPort: 8082
          protocol: TCP
      readinessProbe:
        httpGet: 
          port: 8082
          path: /actuator/health/readiness
        initialDelaySeconds: 15
        timeoutSeconds: 15
        failureThreshold: 3
      livenessProbe:
        httpGet: 
          port: 8082
          path: /actuator/health/liveness
        initialDelaySeconds: 15
        timeoutSeconds: 15
        failureThreshold: 3    
      env:
        - name: db.username
          valueFrom:
            configSecretKeyRef:
              name: ibankingsafesecret
              key:  username 
        - name: db.password
          valueFrom:
            configSecretKeyRef:
              name: ibankingsafesecret
              key: password       

              